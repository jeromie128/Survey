            <h1>Student Survey Form</h1>
            <p>Thank you for the time to help us improve the platform</p>
            <div class="labelss">
                <label for="">Name</label><br>
            <input type= "text" placeholder="Enter your name">
            <label for="">Email</label><br>
            <input type="email" placeholder="Enter your email"><br>
            <label for="">Age(optional)</label>
            <input type="number" placeholder="Enter your age"><br>
            <label for="">Which option best describes your current role?</label><br>

                <option value="">Employee</option>
                <option value="">Teacher</option>
                <option value="">Student</option>
            </select><br>
            <label for="">Would you recommend freeCodeCamp to a friend?</label><br>  
            <label for=""><input type="radio" name="recommend_radio"> Definitely</label><br>
            <label for=""><input type="radio" name="recommend_radio"> Maybe</label><br>
            <label for=""><input type="radio" name="recommend_radio"> Not sure</label><br>
            <label for="">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="" id="">
                <option value="">Select an option</option>
                <option value="">HTML</option>
                <option value="">VBnet</option>
                <option value="">CSS</option>
            </select><br>
            <div class="checkboxx">
                <label for="">What would you like to see improved? (Check all that apply)</label>
            <label class="checkboxlist" for=""><input type="checkbox">Front-end Projects</label>
            <label class="checkboxlist"for=""><input type="checkbox">Back-end Projects</label>
            <label class="checkboxlist"for=""><input type="checkbox">Data Visualization</label>
            <label class="checkboxlist"for=""><input type="checkbox">Challenges</label>
            <label class="checkboxlist"for=""><input type="checkbox">Open Source Community</label>
            <label class="checkboxlist"for=""><input type="checkbox">Gitter help rooms</label>
            <label class="checkboxlist"for=""><input type="checkbox">Videos</label>
            <label class="checkboxlist"for=""><input type="checkbox">City Metups</label>
            <label class="checkboxlist"for=""><input type="checkbox">Wiki</label>
            <label class="checkboxlist"for=""><input type="checkbox">Form</label>
            <label class="checkboxlist"for=""><input type="checkbox">Additional Courses</label>
            </div>
            
            <label for="">Any comments or suggestions?</label><br>
            <textarea name="" id="" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>
            <br>

            <input class="btn" type="button" value="Submit">
